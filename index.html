<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Librería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100%;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Gestión Librería</h2>
            <a href="#productos">Maestro de Productos</a>
            <a href="#ventas">Ventas y Compras</a>
            <a href="#reportes">Reportes</a>
        </div>
        <div class="content">
            <section id="productos">
                <h1>Maestro de Productos</h1>
                <form id="formAgregarProducto">
                    <label for="nombreProducto">Nombre del Producto:</label>
                    <input type="text" id="nombreProducto" required>
                    <label for="precioCompra">Precio de Compra:</label>
                    <input type="number" id="precioCompra" required>
                    <label for="precioVenta">Precio de Venta:</label>
                    <input type="number" id="precioVenta" required>
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" required>
                    <button type="submit">Agregar Producto</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Stock</th>
                            <th>Margen de Ganancia</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos">
                        <!-- Aquí se agregarían productos dinámicamente -->
                    </tbody>
                </table>
            </section>

            <section id="ventas">
                <h1>Ventas y Compras</h1>
                <form>
                    <label for="producto">Seleccionar Producto:</label>
                    <select id="producto">
                        <!-- Aquí se agregarían productos dinámicamente -->
                    </select>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio">
                    <button type="submit">Registrar Venta/Compra</button>
                </form>
            </section>

            <section id="reportes">
                <h1>Reportes</h1>
                <button onclick="generarReporte()">Generar Reporte de Productos</button>
                <table id="reporteProductos">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Stock Actual</th>
                            <th>Ventas</th>
                            <th>Compras</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí se mostrarán los datos del reporte -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script>
        const productos = [];

        // Función para agregar productos al array y actualizarlos en la tabla
        function agregarProducto(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombreProducto').value;
            const precioCompra = parseFloat(document.getElementById('precioCompra').value);
            const precioVenta = parseFloat(document.getElementById('precioVenta').value);
            const stock = parseInt(document.getElementById('stock').value);

            const nuevoProducto = {
                nombre,
                precioCompra,
                precioVenta,
                stock
            };

            productos.push(nuevoProducto);
            cargarProductos();
            document.getElementById('formAgregarProducto').reset(); // Limpiar formulario
        }

        // Cargar productos en la tabla
        function cargarProductos() {
            const tabla = document.getElementById('tablaProductos');
            tabla.innerHTML = '';
            productos.forEach(producto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.precioCompra}</td>
                    <td>${producto.precioVenta}</td>
                    <td>${producto.stock}</td>
                    <td>${(producto.precioVenta - producto.precioCompra).toFixed(2)}</td>
                `;
                tabla.appendChild(tr);
            });

            // Actualizar el dropdown para seleccionar productos en la sección de ventas
            const select = document.getElementById('producto');
            select.innerHTML = ''; // Limpiar opciones anteriores
            productos.forEach((producto, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = producto.nombre;
                select.appendChild(option);
            });
        }

        // Generar reporte de productos
        function generarReporte() {
            const reporte = document.querySelector('#reporteProductos tbody');
            reporte.innerHTML = '';
            productos.forEach(producto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.stock}</td>
                    <td>${(producto.precioVenta * (50 - producto.stock)).toFixed(2)}</td>
                    <td>${(producto.precioCompra * producto.stock).toFixed(2)}</td>
                `;
                reporte.appendChild(tr);
            });
        }

        // Agregar evento de formulario
        document.getElementById('formAgregarProducto').addEventListener('submit', agregarProducto);

        // Cargar productos al inicio
        cargarProductos();
    </script>
</body>
</html>
