<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Librería</title>
    <style>
        /* Estilos simplificados para una mejor organización */
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Gestión Librería</h2>
            <a href="#productos">Maestro de Productos</a>
            <a href="#ventas">Ventas y Compras</a>
            <a href="#reportes">Reportes</a>
        </div>
        <div class="content">
            <!-- Maestro de Productos -->
            <section id="productos">
                <h1>Maestro de Productos</h1>
                <form id="formAgregarProducto">
                    <label for="nombreProducto">Nombre del Producto:</label>
                    <input type="text" id="nombreProducto" required>
                    <label for="precioCompra">Precio de Compra:</label>
                    <input type="number" id="precioCompra" required>
                    <label for="precioVenta">Precio de Venta:</label>
                    <input type="number" id="precioVenta" required>
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" required>
                    <button type="submit">Agregar Producto</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio Compra</th>
                            <th>Precio Venta</th>
                            <th>Stock</th>
                            <th>Margen de Ganancia</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos"></tbody>
                </table>
            </section>

            <!-- Ventas y Compras -->
            <section id="ventas">
                <h1>Ventas y Compras</h1>
                <form id="formRegistrarVenta">
                    <label for="producto">Seleccionar Producto:</label>
                    <select id="producto"></select>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio">
                    <button type="submit">Registrar Venta/Compra</button>
                </form>
            </section>

            <!-- Reportes -->
            <section id="reportes">
                <h1>Reportes</h1>
                <button onclick="generarReporte()">Generar Reporte de Productos</button>
                <table id="reporteProductos">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Stock Actual</th>
                            <th>Ventas</th>
                            <th>Compras</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </div>
    </div>

    <script>
        const productos = [];

        // Función para agregar productos
        function agregarProducto(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombreProducto').value;
            const precioCompra = parseFloat(document.getElementById('precioCompra').value);
            const precioVenta = parseFloat(document.getElementById('precioVenta').value);
            const stock = parseInt(document.getElementById('stock').value);

            const nuevoProducto = { nombre, precioCompra, precioVenta, stock };
            productos.push(nuevoProducto);
            cargarProductos();
            document.getElementById('formAgregarProducto').reset();
        }

        // Cargar productos en la tabla
        function cargarProductos() {
            const tabla = document.getElementById('tablaProductos');
            tabla.innerHTML = '';
            productos.forEach((producto, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.precioCompra}</td>
                    <td>${producto.precioVenta}</td>
                    <td>${producto.stock}</td>
                    <td>${(producto.precioVenta - producto.precioCompra).toFixed(2)}</td>
                    <td><button onclick="editarProducto(${index})">Editar</button></td>
                `;
                tabla.appendChild(tr);
            });

            // Actualizar el dropdown para seleccionar productos en ventas
            const select = document.getElementById('producto');
            select.innerHTML = '';
            productos.forEach((producto, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = producto.nombre;
                select.appendChild(option);
            });
        }

        // Editar un producto
        function editarProducto(index) {
            const producto = productos[index];
            document.getElementById('nombreProducto').value = producto.nombre;
            document.getElementById('precioCompra').value = producto.precioCompra;
            document.getElementById('precioVenta').value = producto.precioVenta;
            document.getElementById('stock').value = producto.stock;

            // Eliminar el producto original antes de actualizarlo
            productos.splice(index, 1);
            cargarProductos();
        }

        // Función para registrar ventas y compras
        function registrarVenta(event) {
            event.preventDefault();
            const indexProducto = parseInt(document.getElementById('producto').value);
            const cantidad = parseInt(document.getElementById('cantidad').value);
            const precio = parseFloat(document.getElementById('precio').value);

            if (indexProducto >= 0) {
                const producto = productos[indexProducto];
                producto.stock -= cantidad; // Reducir el stock
                cargarProductos(); // Actualizar tabla
            }
        }

        // Generar reporte de productos
        function generarReporte() {
            const reporte = document.querySelector('#reporteProductos tbody');
            reporte.innerHTML = '';
            productos.forEach(producto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${producto.nombre}</td>
                    <td>${producto.stock}</td>
                    <td>${producto.precioVenta}</td>
                    <td>${producto.precioCompra}</td>
                `;
                reporte.appendChild(tr);
            });
        }

        // Agregar eventos
        document.getElementById('formAgregarProducto').addEventListener('submit', agregarProducto);
        document.getElementById('formRegistrarVenta').addEventListener('submit', registrarVenta);

        // Inicializar con productos cargados
        cargarProductos();
    </script>
</body>
</html>
